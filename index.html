<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="create-books">
        <h1>Library</h1>
        <button class="create-books-button">Add Book</button>

        <dialog>
            <form action="submit" method="dialog">

                <label for="title">Title</label>
                <input type="text" id="title" name="title">

                <label for="author">Author</label>
                <input type="text" id="author" name="author">

                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages">

                <div>
                    <div>
                        <label for="read">Read</label>
                        <input type="radio" id="read" name="read" value="yes">
                    </div>   
                    <div>
                        <label for="not-read">Not Read</label>
                        <input type="radio" id="not-read" name="read" value="no">
                    </div> 
                </div>

                <button class="form-submit" type="submit">Submit</button>
            </form>
        </dialog>
    </div>
    <div class="library">

    </div>
</body>
<script src="app.js"></script>
</html>
